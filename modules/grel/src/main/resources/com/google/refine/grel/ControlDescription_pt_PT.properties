filter_desc=Avalia a expressão a para uma matriz. Em seguida, para cada elemento da matriz, vincula o seu valor ao nome da variável v, avalia o teste de expressão que deve retornar um booleano. Se o booleano for verdadeiro, põe v na matriz de resultados.
foreach_desc=Avalia a expressão a para uma matriz. Em seguida, para cada elemento da matriz, vincula o seu valor ao nome da variável v, avalia a expressão e e envia o resultado para a matriz de resultados.
if_desc=Avalia a expressão o. Se for verdadeiro, avalia a expressão eTrue e retorna o resultado. Caso contrário, avalia a expressão eFalse e retorna esse resultado.
foreach_index_desc=Avalia a expressão a para uma matriz. Em seguida, para cada elemento da matriz, vincula o seu índice à variável i e o seu valor ao nome da variável v, avalia a expressão e e envia o resultado para a matriz de resultados.
for_non_blank_desc=Avalia a expressão o. Se não estiver em branco, vincula o seu valor ao nome da variável v, avalia a expressão eNonBlank e retorna o resultado. Caso contrário (se o for avaliado como em branco), avalia a expressão eBlank e retorna esse resultado.
for_range_desc=Itera sobre a variável v começando em "from", incrementando em "step" cada vez que for menor que "to". A cada iteração, avalia a expressão e e envia o resultado para a matriz de resultados.
