foreach_index_desc=將表達式 a 轉化為數組。然後對於每個數組元素，將其索引綁定到變數 i，將其值綁定到變數名稱 v，計算表達式 e，並將結果推送到結果數組。
foreach_desc=計算表達式 a 到數組。然後對於每個陣列元素，將其值綁定到變數名稱 v，計算表達式 e，並將結果推到結果數組。
for_non_blank_desc=評估表達式 o。如果o是非空白，則將其值綁定到變數名稱 v，然後評估表達式 eNonBlank 並返回結果。否則（如果 o 表達式為空白），則評估表達式 eBlank 並傳回該結果來替換。
filter_desc=將表達式 a 計算為數組。然後對於每個數組元素，將其值綁定到變數 v，計算表達式 test ，該表達式應傳回布林值。如果布林值為 true，則將變數 v 推入結果數組。
