foreach_index_desc=a ifadesini bir diziye değerlendirir. Ardından, her dizi öğesi için dizinini i değişkenine ve değerini v değişken adına bağlar, e ifadesini değerlendirir ve sonucu sonuç dizisine işler.
filter_desc=a ifadesini bir diziye dönüştürür. Daha sonra, dizideki her bir öğenin değerini v değişkenine atar ve test ifadesini değerlendirir. Test ifadesi bir mantıksal (boolean) değer döndürmelidir. Eğer sonuç doğruysa (true), v değerini sonuç dizisine ekler.
for_range_desc=v değişkeni, "from" ile başlatılarak her seferinde "step" kadar artırılır ve "to" değerinden küçük olduğu sürece döngü devam eder. Her yinelemede, e ifadesi değerlendirilir ve sonucu birikim dizisine eklenir.
is_non_blank_desc=o'nun null olmadığını ve boş bir dize içermediğini döndürür
is_blank_desc=o'nun null veya boş bir dize olup olmadığını döndürür
with_desc=o ifadesini değerlendirir ve sonucunu v adlı değişkene atar. Daha sonra e ifadesini değerlendirir ve bu sonucu döndürür
isempty_string_desc=o'nun boş bir dize olup olmadığını döndürür
is_test_desc=o'nun bir sayı olarak temsil edilip edilemeyeceğini döndürür
foreach_desc=a ifadesini bir diziye dönüştürür. Daha sonra, dizideki her bir öğenin değerini v değişkenine atar, e ifadesini değerlendirir ve sonucu birikim dizisine ekler.
for_non_blank_desc=o ifadesini değerlendirir. Eğer boş değilse, değerini v değişkenine atar, eNonBlank ifadesini değerlendirir ve sonucu döndürür. Aksi takdirde (o ifadesi boşsa), eBlank ifadesini değerlendirir ve bu sonucu döndürür.
if_desc=o ifadesini değerlendirir. Eğer doğruysa (true), eTrue ifadesini değerlendirir ve sonucu döndürür. Aksi takdirde, eFalse ifadesini değerlendirir ve bu sonucu döndürür.
is_error_desc=o'nun bir hata olup olmadığını döndürür
is_not_null_desc=o'nun null olmadığını döndürür
is_null_desc=o'nun null olup olmadığını döndürür
is_numeric_desc=o'nun bir sayı olarak temsil edilip edilemeyeceğini döndürür
