filter_desc=Vyhodnotí výraz a do podoby pole. Potom pro každý prvek typu pole napojí jeho hodnotu na proměnnou v, vyhodnotí testovací výraz, který by měl vrátit logickou hodnotu. Pokud je pravdivá, přidá v do výsledného pole.
foreach_desc=Vyhodnotí výraz a na pole. Poté pro každý prvek pole přiřadí jeho hodnotu jménu proměnné v, vyhodnotí výraz e a výsledek vloží do pole výsledků.
foreach_index_desc=Vyhodnotí výraz a na pole. Poté pro každý prvek pole přiřadí jeho index proměnné i a jeho hodnotu jménu proměnné v, vyhodnotí výraz e a výsledek vloží do výsledného pole.
for_range_desc=Iteruje nad proměnnou v počínaje "from" a inkrementuje o "step" pokaždé, když je menší než "to". Při každé iteraci vyhodnotí výraz e a výsledek vloží do pole výsledků.
if_desc=Vyhodnotí výraz o. Pokud je true, vyhodnotí výraz eTrue a vrátí výsledek. V opačném případě vyhodnotí výraz eFalse a vrátí tento výsledek.
is_error_desc=Vrací, pokud je o chyba
isempty_string_desc=Vrací, pokud je o prázdný řetězec
is_blank_desc=Vrací, pokud je o null nebo prázdný řetězec
is_non_blank_desc=Vrací, pokud o není null a není prázdný řetězec
is_not_null_desc=Vrací, pokud o není null
is_null_desc=Vrací, pokud je o null
is_numeric_desc=Vrací, pokud o může představovat číslo
is_test_desc=Vrací, pokud o může představovat číslo
with_desc=Vyhodnotí výraz o a přiřadí jeho hodnotu k názvu proměnné v. Poté vyhodnotí výraz e a vrátí tento výsledek
for_non_blank_desc=Vyhodnotí výraz o. Pokud není prázdný, přiřadí jeho hodnotu k názvu proměnné v, vyhodnotí výraz eNonBlank a vrátí výsledek. V opačném případě (pokud je o prázdné) vyhodnotí výraz eBlank a vrátí tento výsledek.
