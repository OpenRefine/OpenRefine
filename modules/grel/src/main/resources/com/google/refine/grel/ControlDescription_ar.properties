foreach_desc=يقوم بتقييم التعبير a في مصفوفة. ثم لكل عنصر من عناصر المصفوفة، يقوم بربط قيمته باسم المتغير v، ويقيم التعبير e، ويدفع النتيجة إلى مصفوفة النتائج.
for_range_desc=يتكرر على المتغير v بدءًا من "from"، ويتزايد بمقدار "step" في كل مرة مع كون القيمة أقل من "to". في كل تكرار، يقوم بتقييم التعبير e، ويدفع النتيجة إلى مصفوفة النتائج.
isempty_string_desc=إرجاع ما إذا كانت o عبارة عن سلسلة فارغة
is_error_desc=إرجاع ما إذا كان o خطأً
is_non_blank_desc=إرجاع ما إذا كان o ليس فارغًا أم لا وليس سلسلة فارغة
is_not_null_desc=إرجاع ما إذا كان o ليس فارغًا
is_numeric_desc=إرجاع ما إذا كان o يمكن أن يمثل رقمًا
filter_desc=يقوم بتقييم التعبير a في مصفوفة. ثم لكل عنصر من عناصر المصفوفة، يقوم بربط قيمته باسم المتغير v، ويقوم بتقييم التعبير test الذي يجب أن يعيد قيمة منطقية . إذا كانت القيمة المنطقية صحيحة، يقوم بدفع v إلى مصفوفة النتيجة.
is_blank_desc=إرجاع ما إذا كان o فارغًا أو سلسلة فارغة
foreach_index_desc=يقوم بتقييم التعبير a في مصفوفة. ثم لكل عنصر من عناصر المصفوفة، يقوم بربط مؤشره بالمتغير i وقيمته باسم المتغير v، ثم يقوم بتقييم التعبير e، ثم يقوم بدفع النتيجة إلى مصفوفة النتائج.
for_non_blank_desc=يقوم بتقييم التعبير o. إذا لم يكن فارغًا ، فإنه يربط قيمته باسم المتغير v، ويقيم التعبير eNonBlank ويعيد النتيجة. وإلا (إذا تم تقييم o على أنه فارغ )، فإنه يقوم بتقييم التعبير eBlank ويعيد تلك النتيجة بدلاً من ذلك.
if_desc=يقوم بتقييم التعبير o. إذا كان صحيحًا، يقوم بتقييم التعبير eTrue ويعيد النتيجة. وإلا، يقوم بتقييم التعبير eFalse ويعيد تلك النتيجة بدلاً من ذلك.
is_null_desc=إرجاع ما إذا كان o فارغًا
is_test_desc=إرجاع ما إذا كان o يمكن أن يمثل رقمًا
with_desc=يقوم بتقييم التعبير o ويربط قيمته باسم المتغير v. ثم يقوم بتقييم التعبير e ويعيد تلك النتيجة
