with_desc=வெளிப்பாடு O ஐ மதிப்பிடுகிறது மற்றும் அதன் மதிப்பை மாறி பெயர் V உடன் பிணைக்கிறது. பின்னர் வெளிப்பாடு இ ஐ மதிப்பிடுகிறது மற்றும் அந்த முடிவை வழங்குகிறது
