for_non_blank_desc=வெளிப்பாட்டை மதிப்பிடுகிறது o. இது வெற்று இல்லாததாக இருந்தால், அதன் மதிப்பை மாறி பெயர் V உடன் பிணைக்கிறது, வெளிப்பாடு எனன்ப்ளாங்கை மதிப்பிடுகிறது மற்றும் முடிவை வழங்குகிறது. இல்லையெனில் (o காலியாக மதிப்பிட்டால்), வெளிப்பாடு எப்லாங்கை மதிப்பிடுகிறது மற்றும் அதற்கு பதிலாக அந்த முடிவை வழங்குகிறது.
is_blank_desc=O NULL அல்லது வெற்று சரம் என்பதை வழங்குகிறது
filter_desc=வெளிப்பாடு A ஐ ஒரு வரிசைக்கு மதிப்பிடுகிறது. ஒவ்வொரு வரிசை உறுப்புக்கும், அதன் மதிப்பை மாறி பெயர் V உடன் பிணைக்கிறது, வெளிப்பாடு சோதனையை மதிப்பிடுகிறது, இது ஒரு பூலியனைத் தர வேண்டும். பூலியன் உண்மையாக இருந்தால், V ஐ முடிவு வரிசையில் தள்ளுகிறது.
foreach_index_desc=வெளிப்பாடு A ஐ ஒரு வரிசைக்கு மதிப்பிடுகிறது. ஒவ்வொரு வரிசை உறுப்புக்கும், அதன் குறியீட்டை மாறி I உடன் பிணைக்கிறது மற்றும் அதன் மதிப்பை மாறி பெயர் V உடன் பிணைக்கிறது, வெளிப்பாடு இ ஐ மதிப்பிடுகிறது, மேலும் முடிவை முடிவு வரிசையில் தள்ளுகிறது.
foreach_desc=வெளிப்பாடு A ஐ ஒரு வரிசைக்கு மதிப்பிடுகிறது. ஒவ்வொரு வரிசை உறுப்புக்கும், அதன் மதிப்பை மாறி பெயர் V உடன் பிணைக்கிறது, வெளிப்பாடு இ ஐ மதிப்பிடுகிறது, மேலும் முடிவை முடிவு வரிசையில் தள்ளுகிறது.
for_range_desc="From" இல் தொடங்கி மாறி V ஐ மீண்டும் செயல்படுத்துகிறது, ஒவ்வொரு முறையும் "படி" மூலம் அதிகரிக்கும், அதே நேரத்தில் "முதல்" வரை குறைவாக இருக்கும். ஒவ்வொரு மறு செய்கையிலும், வெளிப்பாடு இ ஐ மதிப்பிடுகிறது, மேலும் முடிவை முடிவு வரிசையில் தள்ளுகிறது.
if_desc=வெளிப்பாட்டை மதிப்பிடுகிறது o. அது உண்மையாக இருந்தால், வெளிப்பாடு etrue ஐ மதிப்பிட்டு முடிவைத் தருகிறது. இல்லையெனில், வெளிப்பாடு efalse ஐ மதிப்பிடுகிறது மற்றும் அதற்கு பதிலாக அந்த முடிவை வருமானம்.
