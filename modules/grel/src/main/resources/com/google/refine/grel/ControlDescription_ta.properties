is_numeric_desc=O ஒரு எண்ணைக் குறிக்க முடியுமா என்பதைத் தருகிறது
is_error_desc=O ஒரு பிழையா என்பதைத் தருகிறது
is_non_blank_desc=O பூச்யமாக இல்லை, வெற்று சரம் அல்லவா என்பதைத் தருகிறது
