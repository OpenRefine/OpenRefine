is_null_desc=Renvoie si o est nul
is_numeric_desc=Renvoie si o peut représenter un nombre
is_test_desc=Renvoie si o peut représenter un nombre
with_desc=Évalue l'expression o et lie sa valeur à la variable v. Évalue ensuite l'expression e et renvoie le résultat
is_not_null_desc=Retourne si o n'est pas nul
if_desc=Évalue l'expression o. Si elle est vraie, évalue l'expression eTrue et renvoie le résultat. Sinon, l'expression eFalse est évaluée et le résultat est renvoyé.
is_blank_desc=Renvoie si o est null ou une chaîne vide
is_error_desc=Renvoie si o est une erreur
is_non_blank_desc=Renvoie si o n'est pas null et n'est pas une chaîne vide
isempty_string_desc=Renvoie si o est une chaîne vide
for_non_blank_desc=Évalue l'expression o. Si elle n'est pas vide, lie sa valeur à la variable v, évalue l'expression eNonBlank et renvoie le résultat. Dans le cas contraire (si o est vide), l'expression eBlank est évaluée et le résultat est renvoyé.
