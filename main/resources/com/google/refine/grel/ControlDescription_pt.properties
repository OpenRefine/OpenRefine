filter_desc=Converte a expressão 'a' em um array. Em seguida, para cada elemento do array, atribui seu valor à variável 'v', avalia a expressão 'test', que deve retornar um valor booleano. Se o valor booleano for verdadeiro, adiciona 'v' ao array de resultados.
foreach_index_desc=Converte a expressão 'a' como um array. Em seguida, para cada elemento do array, associa seu índice à variável 'i' e seu valor à variável 'v', avalia a expressão 'e' e adiciona o resultado ao array de resultados.
foreach_desc=Aloca a expressão "a" em um array. Depois, para cada elemento , associa o seu valor ao nome da variável v, aloca a expressão "e" e coloca o resultado em um array de resultados.
