foreach_desc=Avalua l'expressió a en una matriu. Per cada element de la matriu, enllaça el seu valor al nom de la variable v, avalua l'expressió e i empeny el resultat en la matriu resultant.
foreach_index_desc=Avalua l'expressió a en una matriu. Per cada element de la matriu, enllaça el seu índex a la variable i i el seu valor al nom de la variable v, avalua l'expressió e i empeny el resultat a la matriu resultant.
filter_desc=Avalua l'expressió a en una matriu. Per cada element de la matriu, enllaça el seu valor al nom de la variable v, avalua la prova de l'expressió que hauria de retornar un booleà. Si és veritable, empeny v al final de la matriu resultant.
for_non_blank_desc=Avalua l'expressió o. Si no és buit, enllaça el seu valor al nom de variable v, avalua l'expressió eNonBlank i torna el resultat. Altrament (si o és buit), avalua l'expressió eBlank i torna aquest resultat.
isempty_string_desc=Retorna si o és una cadena buida
for_range_desc=Itera la variable v començant a "de", incrementant per "pas" cada vegada mentre sigui menor de "a". En cada iteració, avalua l'expressió 3 i empeny el resultat en la matriu resultant.
with_desc=Avalua l'expressió o i enllaça el seu valor al nom de variable v. Llavors avalua l'expressió e i retorna aquest resultat
if_desc=Avalua l'expressió 0. Si és veritable, avalua l'expressió eTrue i retorna el resultat. Altrament, avalua l'expressió eFalse i retorna aquest resultat.
is_blank_desc=Retorna si o és nul o una cadena buida
is_error_desc=Retorna si o és un error
is_numeric_desc=Retorna si o pot representar un nombre
is_non_blank_desc=Retorna si o no és nul i no una cadena buida
is_not_null_desc=Retorna si o no és nul
is_null_desc=Retorna si o és nul
is_test_desc=Retorna si o pot representar un nombre
