foreach_desc=Evalúa la expresión a en un arreglo. Luego, por cada elemento del arreglo, vincula su valor al nombre de la variable v, evalúa la expresión e, e inserta el resultado en el arreglo resultante.
for_non_blank_desc=Evalúa la expresión o. Si no está en blanco, vincula su valor al nombre de la variable v, evalúa la expresión eNonBlank y retorna el resultado. De lo contrario, (si o se evalúa en blanco), evalúa la expresión eBlank y retorna, en cambio, ese resultado.
if_desc=Evalúa la expresión o. Si es verdadera, evalúa la expresión eTrue y retorna el resultado. De lo contrario, evalúa la expresión eFalse y retorna, en cambio, ese resultado.
is_blank_desc=Retorna si o es nulo o una cadena de caracteres vacía
isempty_string_desc=Retorna si o es una cadena de caracteres vacía
is_error_desc=Retorna si o es un error
filter_desc=Evalúa la expresión a en un arreglo. Luego, por cada elemento del arreglo, vincula su valor al nombre de la variable v, evalúa la prueba de expresión la cual debería retornar un booleano. Si el booleano es verdadero, inserta a v en el arreglo resultante.
foreach_index_desc=Evalúa la expresión a en un arreglo. Luego, por cada elemento del arreglo, vincula su índice a la variable i y su valor al nombre de la variable v, evalúa la expresión e, e inserta el resultado en el arreglo resultante.
for_range_desc=Itera sobre la variable v comenzando en "desde", incrementando por "paso" cada vez mientras sea menor que "hasta". En cada iteración, evalúa la expresión e, e inserta el resultado en el arreglo resultante.
