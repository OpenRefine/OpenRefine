<div class="dialog-frame" style="width: 300px;">
  <div class="dialog-header" bind="dialogHeader"></div>
  <div class="dialog-body" bind="dialogBody"><div class="grid-layout layout-full layout-tighter"><table>
    <tr><td><label for="namespaceInputId" bind="or_recon_namespace"></label></td></tr>
    <tr><td><div class="input-container"><input bind="namespaceInput" id="namespaceInputId" /></div></td></tr>
    <tr><td><label for="typeInputId" bind="or_recon_entType"></label></td></tr>
    <tr><td><div class="input-container"><input bind="typeInput" id="typeInputId" /></div></td></tr>
  </table></div></div>
  <div class="dialog-footer" bind="dialogFooter">
    <button class="button" bind="addButton"></button>
    <button class="button" bind="cancelButton"></button>
  </div>
</div>
