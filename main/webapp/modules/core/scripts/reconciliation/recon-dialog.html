<div class="dialog-frame" style="width: 900px;">
	<div class="dialog-header" bind="dialogHeader"></div>
	<div class="dialog-body" bind="dialogBody">
		<div class="grid-layout layout-normal layout-full grid-layout-for-ui">
			<div class="recon-dialog-service">
                <div class="recon-dialog-service-panel-container"
					bind="servicePanelContainer">
					<div class="recon-dialog-service-panel-message"
						bind="servicePanelMessage"></div>
					</div>
                <div class="recon-dialog-service-list-container">
					<div class="recon-dialog-service-list" input type="radio" name="service-choice" bind="serviceList"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="dialog-footer" bind="dialogFooter" style="justify-content: space-between">
		<div class="dialog-footer-bg">
			<button class="button" bind="addStandardServiceButton"></button>
			<a class="button" bind="discoverServicesButton" href="https://reconciliation-api.github.io/testbench" target="_blank" ></a>
		</div>
		<div class="dialog-footer-bg">
			<div class="pop-up-message" id="popup-message" bind="popUpMessage"></div>
			<button class="button button-primary" bind="nextButton"></button>
			<button class="button" bind="cancelButton"></button>
		</div>
	</div>
</div>
