<div class="dialog-frame" style="width: 500px;">
  <div class="dialog-header" bind="dialogHeader"></div>
  <form bind="form">
  <div class="dialog-body" bind="dialogBody">
    <p><label for="inputId" bind="or_recon_enterUrl"></label></p>
    <div class="input-container"><input value="http://" bind="input" id="inputId"/></div>
  </div>
  <div class="dialog-footer" bind="dialogFooter">
    <button class="button" bind="addButton" type="submit"></button>
    <button class="button" bind="cancelButton"></button>
  </div>
</form>
</div>
