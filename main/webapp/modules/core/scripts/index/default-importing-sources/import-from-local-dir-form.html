<form bind="form">
  <div class="grid-layout layout-normal">
    <table role="presentation" style="width:80%;">
      <tr>
        <td colspan="2" id="or-import-enterdir"></td>
      </tr>
      <tr bind="urlRow">
        <td colspan="2" style="white-space: nowrap"><input bind="dirInput" name="directory" type="text" class="default-importing-web-url" /></td>
      </tr>
      <tr bind="buttons">
        <td><button type="submit" bind="nextButton" class="button button-primary" type="button"></button></td>
      </tr>
    </table>
  </div>
</form>
