<div class="grid-layout layout-normal" id="system-info-container">
    <table>
        <tr>
            <td colspan="2">
                <h2>System Information</h2>
            </td>
        </tr>
        <!-- display system information which includes
        - operating system
        - browser
        - ip address
        - hostname
        - server software
        - memory usage
        -->
        <tr>
            <td>
                <b>Operating System:</b>
            </td>
            <td>
                <span bind="os_info" id="os-info"></span>
            </td>
        </tr>
        <tr>
            <td>
                <b>Host:</b>
            </td>
            <td>
                <span bind="hostname_info" id="hostname-info"></span>
            </td>
        </tr>
        <tr>
            <td>
                <b>Memory Usage:</b>
            </td>
            <td>
                <span bind="memory_info" id="memory-info"></span>
            </td>
        </tr>
        <tr>
            <td>
                <b>Date:</b>
            </td>
            <td>
                <span bind="date_info" id="browser-info"></span>
            </td>
        </tr>
    </table>
</div>
