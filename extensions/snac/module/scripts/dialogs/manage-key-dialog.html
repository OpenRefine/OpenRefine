<div class="dialog-frame" style="width: 800px;">
  <div class="dialog-header" bind="dialogHeader"></div>
  <div class="dialog-body" bind="dialogBody">
    <a href="https://snaccooperative.org" target="_blank">
        <img src="extension/snac/images/snac-logo.png" class="snac-logo" alt="SNAC logo" />
    </a>
    <div class="snac-right-logo">
        <p class="body-text" bind="explainKey">
        </p>
        <div class="snac-apikey-management-area" bind="apiKey">
            <form bind="apiKeyForm" class="snac-apikey-form" method="post">
              <table>
                <tr>
                  <td><label for="snackey" bind="keyLabel"></label></td>
                  <td><input id="snackey" name="snackey" type="text" bind="keyInput" size="55"/></td>
                </tr>
              </table>
            </form>
            <div class="snac-apikey-buttons">
                Save in plain text: <input type="checkbox" id="myCheck"  onclick="myFunction()"></input>
                <button class="button cancel-button" bind="cancelButton"></button>
                <button class="button button-primary" bind="loginButton"></button>
            </div>
        </div>
     </div>
  </div>
</div>
