<div class="dialog-frame" style="width: 600px;">
  <div class="dialog-header" bind="dialogHeader"></div>
  <div class="dialog-body" bind="dialogBody">
    <a href="https://snaccooperative.org" target="_blank">
        <img src="extension/snac/images/upload.png" class="snac-logo" alt="SNAC logo" />
    </a>
    <div class="snac-right-logo">
        <p class="body-text" bind="explainUpload">
        </p>
        <div class="snac-upload-management-area" bind="apiKey">
            <form bind="apiKeyForm" class="snac-upload-form" method="post">
              <table>
                <tr>
                  <td><label for="snackey" bind="keyLabel"></label></td>
                  <td>
                      &nbsp;<label for="snackey" bind="keyInput" style="color: red; font-weight: bold" ></label>
                  </td>
                </tr>
              </table>
            </form>
            <div class="snac-upload-buttons">
                <button class="button-snac cancel-button" bind="cancelButton"></button>
                <button class="button-snac submit-button" bind="uploadButton"></button>
            </div>
        </div>
     </div>
  </div>
</div>
