<div id="schema-alignment-tab">
    <div bind="schemaHeader">
        <div class="schema-alignment-save"><button class="button button-primary" bind="saveButton"></button><button class="button button-primary" bind="discardButton"></button></div>
        <p class="panel-explanation" bind="dialogExplanation"></p>
        <div style="clear: right"></div>

        <!-- Adding radio buttons to switch back and forth between resource and constellation  -->
        <div id="radio-buttons" style="padding-left: 20px;">
            <p>Uploading: </p>
            <input type="radio" name="button" value="resource" id="resourcebutton" onclick="function1()"> Resource<br>
            <input type="radio" name="button" value="constellation" id="constellationbutton" onclick="function2()"> Constellation<br>

            <!-- This will be replaced with actual resource and constellation contents -->
            <h2 id="textholder">  </h2>
            
                
            <!-- Javascript to replace the text in-place -->
            <script>
                function function1() {
                    // document.getElementById("resourcetext").style.visibility = "visible";
                    // document.getElementById("constellationtext").style.visibility = "hidden";
                    document.getElementById("textholder").textContent="!!! RESOURCE !!!";
                    // alert("This is the RESOURCE page");
                }
                function function2() {
                    // document.getElementById("resourcetext").style.visibility = "hidden";
                    // document.getElementById("constellationtext").style.visibility = "visible";
                    document.getElementById("textholder").textContent="!!! CONSTELLATION !!!";
                    // alert("This is the CONSTELLATION page");
                }
            </script>    

        </div>

        <div class="snac-columns-container">      
        
            <div class="schema-alignment-dialog-columns-area" bind="columnsArea">
            </div>

            <div class="schema-alignment-dialog-dropdown-area" bind="dropdownsArea" id="dropdownArea">
            </div>

            <div class="schema-alignment-dialog-columns-area--ref" bind="refcolumnsArea">
                <div class="wbs-draggable-column wbs-unreconciled-column ui-draggable ref-table-header">SNAC Types</div>
                <div class="wbs-draggable-column wbs-unreconciled-column ui-draggable">ID</div>
                <div class="wbs-draggable-column wbs-unreconciled-column ui-draggable">Type</div>
                <div class="wbs-draggable-column wbs-unreconciled-column ui-draggable">Title</div>
                <div class="wbs-draggable-column wbs-unreconciled-column ui-draggable">Display Entry</div>
                <div class="wbs-draggable-column wbs-unreconciled-column ui-draggable">Link</div>
                <div class="wbs-draggable-column wbs-unreconciled-column ui-draggable">Abstract</div>
                <div class="wbs-draggable-column wbs-unreconciled-column ui-draggable">Extent</div>
                <div class="wbs-draggable-column wbs-unreconciled-column ui-draggable">Date</div>
                <div class="wbs-draggable-column wbs-unreconciled-column ui-draggable">Language</div>
                <div class="wbs-draggable-column wbs-unreconciled-column ui-draggable">Holding Repository SNAC ID</div>
                <div class="wbs-draggable-column wbs-unreconciled-column ui-draggable">Note</div>
            </div>
            
        </div>

    </div>
        

    <div class="schema-alignment-dialog-canvas" bind="canvas">
        <div class="schema-alignment-dialog-statements-area" bind="statementsArea">
                <div id="schema-alignment-statements-container">
                </div>
                <div class="wbs-toolbar"><a class="wbs-add-item" bind="addItemButton"></a></div>
        </div>
    </div>
</div>
