<div id="schema-alignment-tab">
    <div bind="schemaHeader" class="schema-alignment-header">
        <div class="schema-alignment-tab-content">
            <p class="panel-explanation"><label bind="targetWikibaseLabel" for="wikibase-instance-selector"></label> <select bind="wikibaseSelect" name="wikibase-instance-selector" id="wikibase-instance-selector"></select></p>
            <div class="panel-explanation float-apart">
                <div>
                    <label bind="templateLabel" for="wikibase-template-select"></label>
                    <select bind="templateSelect" name="wikibase-template-select" id="wikibase-template-select"></select>
                </div>
                <button bind="saveNewTemplateButton" class="button button-primary"></button>
            </div>
        </div>
        <div style="clear: right"></div>
        <div class="schema-alignment-dialog-columns-area" bind="columnsArea">
        </div>
    </div>
    <div class="schema-alignment-dialog-canvas schema-alignment-tab-content" bind="canvas">
        <div bind="entityEditsArea">
            <div id="schema-alignment-entity-edits-container" bind="entityEditsContainer"></div>
            <div class="float-apart schema-alignment-footer">
                <div id="schema-alignment-entity-add-buttons" bind="entityAddButtons"></div>
                <div>
                    <button class="button button-primary" bind="saveButton"></button>
                    <button class="button button-primary" bind="discardButton"></button>
                </div>
            </div>
        </div>
    </div>
</div>
