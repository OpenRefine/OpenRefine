<li bind="templateItem">
    <div class="wikibase-template-info">
        <span class="wikibase-name" bind="templateName"></span>
    </div>
    <div class="wikibase-template-actions" style="float: right;">
        <a bind="renameTemplate"></a> | 
        <a bind="downloadTemplate"></a> |
        <a bind="deleteTemplate"></a>
    </div>
</li>
