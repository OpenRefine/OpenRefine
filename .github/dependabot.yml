# Documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
# For openrefine java deps
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: com.thoughtworks.xstream:xstream
    versions:
    - "> 1.4.12"
    - "< 2"
    
# Same, on 4.0 branch
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: com.thoughtworks.xstream:xstream
    versions:
    - "> 1.4.12"
    - "< 2"
  target-branch: 4.0
    
# For documentation website
- package-ecosystem: "npm" # For Yarn
  directory: "docs/"
  schedule:
    interval: "monthly"
# For github actions
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "monthly"
# For cypress test_suite
- package-ecosystem: "npm"
  directory: "main/tests/cypress"
  schedule:
    interval: "daily"
  ignore:
# Ignore cypress updates until interactive 'Run all specs' fixed https://github.com/cypress-io/cypress/discussions/21628
  - dependency-name: cypress
    versions:
    - ">= 10.0.0"
