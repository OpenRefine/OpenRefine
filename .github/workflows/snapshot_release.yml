    - name: Build self-containing installer with InnoSetup 6 for Windows
      id: build-installer-innosetup-win-with-java
      if: github.event_name == 'release'
      run: |
        "%ProgramFiles(x86)%\Inno Setup 6\iscc.exe" -DMyAppVersion="${{ steps.get_release_upload_url.outputs.tag_name }}" -DMyProgramFiles="target\openrefine-win-with-java-${{ steps.get_release_upload_url.outputs.tag_name }}" "packaging\openrefine.iss"
      shell: cmd

    - name: Build self-containing installer with InnoSetup 6 for Windows
      id: build-installer-innosetup-win-with-java-snapshot
      if: github.event_name != 'release'
      run: |
        "%ProgramFiles(x86)%\Inno Setup 6\iscc.exe" -DMyAppVersion="4.0-SNAPSHOT" -DMyProgramFiles="target\openrefine-win-with-java-3.8-SNAPSHOT" "packaging\openrefine.iss"
      shell: cmd

    - name: Cleanup unused installer build artifact (delete)
      id: delete-release-artifact-win-with-java
      if: github.event_name == 'release'
      uses: geekyeggo/delete-artifact@v2
      with:
        name: openrefine-win-with-java-${{ steps.get_release_upload_url.outputs.tag_name }}
        useGlob: false
        failOnError: false

    - name: Cleanup unused installer build artifact (delete)
      id: delete-build-artifact-win-with-java
      if: github.event_name != 'release'
      uses: geekyeggo/delete-artifact@v2
      with:
        name: openrefine-win-with-java-3.8-SNAPSHOT
        useGlob: false
        failOnError: false

