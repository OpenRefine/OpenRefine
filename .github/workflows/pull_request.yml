name: Java CI

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 'postgres'
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2.3.4
      with:
        fetch-depth: 0 # This is wasteful, but needed for git describe

    - name: Restore dependency cache
      uses: actions/cache@v2.1.3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
            ${{ runner.os }}-maven-

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Create test database
      id: create_test_db
      run: mysql -u root -e 'CREATE DATABASE test_db;' 

    - name: Configure connections to databases
      id: configure_db_connections
      run: cp extensions/database/tests/conf/github_actions_tests.xml extensions/database/tests/conf/tests.xml 

    - name: Build and test with Maven
      run: mvn jacoco:prepare-agent test

    - name: Submit test coverage to Coveralls
      run:
        mvn prepare-package -DskipTests=true
        mvn jacoco:report coveralls:report


